<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <h1>library</h1>
    <form id="form">
      <button class="modal-btn" type="button">Add new book</button>
      <div class="modal">
        <div class="modal-content">
          <div class="form">
            <div class="form-control">
              <input
                type="text"
                id="title"
                name="title"
                required
                placeholder="Title"
              />
            </div>
            <div class="form-control">
              <input
                type="text"
                id="author"
                name="author"
                required
                placeholder="Author"
              />
            </div>
            <div class="form-control">
              <input
                type="number"
                id="pages"
                name="pages"
                required
                placeholder="Pages"
              />
            </div>
            <div class="form-control">
              <label for="read">Read yet?</label>
              <input type="checkbox" id="read" name="read" />
            </div>
            <button type="submit" id="submit">Submit</button>
          </div>
        </div>
      </div>
    </form>
    <div class="container"></div>
  </body>
</html>
